services:
  llm_server:
    container_name: robot-llm
    build:
      context: ./llm_server
      dockerfile: Dockerfile
    working_dir: /app
    env_file:
      - ./llm_server/.env
    environment:
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"           # Host → LLM HTTP API
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    extra_hosts:
      # Needed so Tier2 can reach Ollama on the host via
      # TIER2_OLLAMA_URL=http://host.docker.internal:11434/api/chat
      - "host.docker.internal:host-gateway"

  stt_server:
    container_name: robot-stt
    build:
      context: ./stt_server
      dockerfile: Dockerfile
    working_dir: /app
    env_file:
      - ./stt_server/.env
    environment:
      # Inside Docker, we point STT to the mounted model dir
      STT_MODELS_DIR: "/models"
      # Inside Docker, llm_server is reachable by service name
      LLM_SERVER_URL: "http://llm_server:8000"
      PYTHONUNBUFFERED: "1"
    volumes:
      # Host faster-whisper models → container /models
      - ./stt_server/models:/models
    ports:
      - "9000:9000"           # Host → STT+LLM gateway (/speech)
    depends_on:
      llm_server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    extra_hosts:
      # Just in case STT ever needs to talk to something on the host
      - "host.docker.internal:host-gateway"
